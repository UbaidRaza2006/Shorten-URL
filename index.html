<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>URL SHORTENER</h1>
        <div class="input-group">
            <label for="originalUrl">Enter Original URL:</label>
            <input type="text" id="originalUrl" placeholder="Paste your original link here...">
        </div>
        <button id="shortenBtn">Generate Shortened URL</button>
        <div class="result-group">
            <label for="shortUrl">Shortened URL:</label>
            <input type="text" id="shortUrl" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
